<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <form>
          <div class="row">
            <!-- Name -->
            <label class="form-label">Name</label>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
              <div class="form-text">First</div>
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
              <div class="form-text">Last</div>
            </div>
            <!-- Email -->
            <div class="col-md-8 mt-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="col-8 mt-3">
              <label>Your Experience</label>
              <div class="stars-container mt-2">
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
              </div>
              <span>Overall, how would you rate your experience with us?</span>
            </div>
            <!-- Table 1 -->
            <div class="col-12 mt-3">
              <label class="form-label">
                How are you satisified with <span class="red-asterik">*</span>
              </label>
              <table class="table table-striped">
                <thead>
                  <th>&nbsp;</th>
                  <th>Very unsatisfied</th>
                  <th>Satisified</th>
                  <th>Neutral</th>
                  <th>Good</th>
                  <th>Very Good</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Purchase</td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                  </tr>
                  <tr>
                    <td>Service</td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                  </tr>
                  <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Table 2 -->
            <div class="col-12 mt-3">
              <label class="form-label"
                >How likely are you to <span class="red-asterik">*</span></label
              >
              <table class="table table-striped">
                <thead>
                  <th>&nbsp;</th>
                  <th>Very unsatisfied</th>
                  <th>Satisified</th>
                  <th>Neutral</th>
                  <th>Good</th>
                  <th>Very Good</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Purchase</td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                  </tr>
                  <tr>
                    <td>Service</td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                  </tr>
                  <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                    <td><input type="radio" /></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-12 mt-3">
              <label>Additional comments or suggestions</label>
              <textarea class="mt-2 form-control"></textarea>
            </div>
            <div class="col-sm-4 mt-3">
              <button class="btn btn-primary w-50" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
